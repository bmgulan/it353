<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login WebApp</title>
    </h:head>
    <h:body>
        
        <h2>Brandon Graybeal's Login Page</h2><br/>
        <h:form>
            Name: <h:inputText id="nameID" value="#{loginController.theModel.username}" onkeyup="validateuser()">
            </h:inputText> <br/><br/>
            Password: <h:inputSecret id="pwID" value="#{loginController.theModel.password}">
            </h:inputSecret> <br/><br/>
            
            <h:commandButton id="submitID" value="Submit" action="#{loginController.submitHandler()}"/>
            <h:commandButton id="update" value="Update" action="update?faces-redirect=true"/>
        </h:form>
        
        <script>
            
        </script>
    </h:body>
</html>
