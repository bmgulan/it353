<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>User Profile Webapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Enter User Info:</h1>
        <h:form>
            First Name: <h:inputText id="fnameID" value="#{userController.theModel.firstName}">
            <f:validateLength minimum="2" maximum="25"/> </h:inputText><br/>
            Last Name: <h:inputText id="lnameID" value="#{userController.theModel.lastName}">
            <f:validateLength minimum="2" maximum="25"/> </h:inputText><br/>
            User ID: <h:inputText id="usderidID" value="#{userController.theModel.userid}">
            <f:validateLength minimum="2" maximum="25"/> </h:inputText><br/>
            Password: <h:inputSecret id="passwordID" value="#{userController.theModel.password}">
            <f:validateLength minimum="2" maximum="25"/> </h:inputSecret><br/>
            Confirm Password: <h:inputSecret id="confirmID" value="#{userController.confirmPassword}">
            <f:validateLength minimum="2" maximum="25"/> </h:inputSecret><br/>
            Email: <h:inputText id="emailID" value="#{userController.theModel.email}">
            <f:validateLength minimum="2" maximum="25"/></h:inputText><br/>
            Security Question: <h:inputText id="questionID" value="#{userController.theModel.question}">
            <f:validateLength minimum="2" maximum="25"/></h:inputText> <br/>
            Answer: <h:inputText id="answerID" value="#{userController.theModel.answer}">
            <f:validateLength minimum="2" maximum="25"/></h:inputText> <br/><br/>
            <h:commandButton id="submitID" value="Submit" action="#{userController.createUser()}"/>
        </h:form>
    </body>
</html>
